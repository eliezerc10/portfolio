<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#34353a" />
    <meta
      name="description"
      content="This website, created using React, showcases my skills, technologies I work with, and my professional experience."
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    
    <!-- Preconnect to external domains for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin />
    
    <!-- DNS prefetch for additional performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://res.cloudinary.com" />
    
    <!-- Optimized font loading - only weights 400 and 700 -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Besley:wght@400;700&family=Montserrat:wght@300;400&family=Onest:wght@400;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Besley:wght@400;700&family=Montserrat:wght@300;400&family=Onest:wght@400;700&display=swap" media="print" onload="this.media='all'" />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Besley:wght@400;700&family=Montserrat:wght@300;400&family=Onest:wght@400;700&display=swap" />
    </noscript>
    
    <title>Eliezer's portfolio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
